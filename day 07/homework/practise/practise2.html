    <h1>ხინკალი</h1>
    <p><b>ხინკლის</b> დამზადება სათავეს იღებს აღმოსავლეთ საქართველოს მთიან რეგიონებში. მისი გამოგონების პატივი მიეწერებათ როგორც <u>მოხევეებს</u>, ასევე <u>ფშავლებს</u>, <b>მთიულებსა</b> და <b>ხევსურებს.</b>[1] უძველესი წესით ხინკალი მზადდება მსხვილად დაკეპილი ხორცით. მთიან რაიონებში ასეთი მეთოდით ხინკალს დღემდე ამზადებენ.</p>
