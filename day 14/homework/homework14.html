<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Simple Contact Form</title>
</head>
<body>
	<h1>Contact</h1>


	<form action="#" method="post" novalidate>
		<ol>
			<li><input type="text" name="name" placeholder="Your name" size="30"></li>
			<li><input type="email" name="email" placeholder="your@example.com" size="30"></li>
			<li><input type="submit" value="Send"></li>
		</ol>
	</form>

</body>
</html>
